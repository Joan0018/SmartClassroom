<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <head>
    <link rel="stylesheet" href="/css/popup.css" />
    <link rel="stylesheet" href="/css/spectre.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script> 

    <section class="container grid-lg">
        <h1 style="font-size: 1.5em"><img src="/img/Attendance128.png" style="vertical-align: middle;" height="32px"> Smart Classroom</h1>
        <b>Facial Module:</b><br>
        
        <div class="columns">
            <div class="column popup-name" id="language">
                Language:
            </div>
            <div class="column" style="text-align: end;" id="language">
                <select class="language-choice" style="margin-left: auto">
                    <option>en</option>
                    <option>bm</option>
                    <option>cn</option>
                  </select>
            </div>
        </div>

        <div class="buttons"> 
            <button class="popup-add-class hover-state">Facial Recognition</button>
            <button class="popup-edit-class hover-state">Take Attendance</button>
            <button class="popup-del-class hover-state">Overall Analysis</button>
        </div>

    </section>

    <br>

    <section class="container grid-lg">
        <b>Hand Module:</b><br>
        <div style="margin-left: 15px;">
            <!-- Status -->
            <span>Status: <span id="status" class="label label-error">Uninitialized</span></span>

            <br>

            <!-- Hand Module -->
            <div class="columns">
                <div class="column">
                    Hand Module:
                </div>
                <div class="column" style="text-align: end;">
                    <label class="switch">
                        <input id="ckHand" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div class="columns" style="margin-left: 15px;">
                <div class="column">
                    Hand Gesture:
                </div>
                <div class="column" style="text-align: end;">
                    <select id="ddlHandGesture" name="handGesture">
                        <option value="number">Number</option>
                        <option value="sign">Sign</option>
                        <option value="mouse">Mouse</option>
                    </select>
                </div>
            </div>

            <div class="columns" style="margin-left: 15px;">
                <div class="column">
                    Sheet Code:
                </div>
                <div class="column" style="text-align: end;">
                    <input type="text" id="sheetCode" name="sheetCode" maxlength="6" size="5">
                </div>
            </div>
        </div>

        <br>

        <div class="columns">
            <div class="column">
                <button id="handsfree-start" class="btn btn-primary btn-block">Start Model</button>
                <button id="handsfree-stop" class="btn btn-error d-none btn-block">Stop Model</button>
            </div>
        </div>

        <span id="txtInfo" style="color: red;"></span>

    </section>

    <script src="../js/popup.js"></script>

  </body>
  

</html>
